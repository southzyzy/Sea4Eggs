# DHCP Server Log

option domain-name "google.com";
option domain-name-servers 8.8.8.8, 8.8.4.4;

default-lease-time 600;
max-lease-time 7200;

# Empty Subnet
subnet 172.16.66.0 netmask 255.255.255.248 {

}

